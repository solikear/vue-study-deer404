<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计数器</title>
    <script src="./js/vue.js"></script>
</head>
<body>
    <div id="root">
        <counter ref="one" @change="handleChange"></counter>
        <counter ref="two" @change="handleChange"></counter>
        <div>total:{{total}}</div>
    </div>
    <script>
        Vue.component('counter',{
            template:'<div @click="handleClick">{{number}}</div>',
            data:function() {
                return {
                    number:0
                }
            }, 
            methods: {
                handleClick:function(){
                    this.number ++;
                    this.$emit("change")
                },
            },
        })
        let root = new Vue({
            el:"#root",
            data:{
                total:0
            },
            methods: {
                handleChange(){
                    let one = this.$refs.one.number;
                    let two = this.$refs.two.number;
                    this.total = one+two;
                }
            },
        })
    </script>
</body>
</html>
