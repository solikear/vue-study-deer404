<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HelloWorld</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="app">{{content}}</div>
    <script>
        let app = new Vue({
            el:"#app",
            data:{
                content:"Hello World!"
            }
        })
        setTimeout(()=>{
            app.$data.content="Bye World!"
        },2000)
    </script>
</body>
</html>
