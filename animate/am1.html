<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动画效果1</title>
    <script src="../vue.js"></script>
    <style>
        .fade-enter,
        .fade-leave-to {
            opacity: 0;
        }

        .fade-enter-active,
        .fade-leave-active {
            transition: opacity 3s;
        }
    </style>
</head>

<body>
    <div id="root">
        <transition name="fade">
            <div v-if="show">Hello World</div>
        </transition>
        <button @click="handleClick">
            toggle
        </button>
    </div>
    <script>
        let vm = new Vue({
            el: "#root",
            data: {
                show: false
            },
            methods: {
                handleClick() {
                    this.show = !this.show;
                }
            }
        })
    </script>
</body>

</html>
