<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动画效果3</title>
    <script src="../vue.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.css">
    <style>
        @keyframes bounce-in {
            0% {
                transform: scale(0);
            }

            50% {
                transform: scale(1.5);
            }

            100% {
                transform: scale(1);
            }
        }

        .fade-enter,
        .fade-leave-to {
            opacity: 0;
        }

        .fade-enter-active,
        .fade-leave-active {
            transition: opacity 3s;
        }
    </style>
</head>

<body>
    <div id="root">
        <!-- <transition name="fade">
            <div v-if="show">Hello World</div>
        </transition> -->
        <!-- :duration="10000" duration="{enter:5000,leave:10000}" 设置动画时间 -->
        <transition appear name="fade" type="transition"
            enter-active-class="animate__animated animate__swing fade-enter-active"
            leave-active-class="animate__animated animate__shakeX fade-leave-active"
            appear-active-class="animate__animated animate__swing">
            <div v-if="show">Hello World</div>
        </transition>
        <button @click="handleClick">
            toggle
        </button>
    </div>
    <script>
        let vm = new Vue({
            el: "#root",
            data: {
                show: true
            },
            methods: {
                handleClick() {
                    this.show = !this.show;
                }
            }
        })
    </script>
</body>

</html>
