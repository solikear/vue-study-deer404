<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cn.vuejs.org/js/vue.js"></script>
</head>
<body>
    <div id="root">
        <p>{{user}}</p>
        <button @click="handleClick">click</button>
    </div>
    <script>
        let vm = new Vue({
            el:"#root",
            data:{
                user:{
                    name:"hjl",
                    type:'student'
                },
                i:0,
            },
            methods: {
                handleClick(){
                    this.user[this.i] = this.i
                    this.i++;
                }
            },
        })
    </script>
</body>
</html>
